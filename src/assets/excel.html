<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container" id="app">

    <div class="excel">
      
      <div class="excel__header">

        <input class="excel__input" type="text" value="Новая таблица">

        <div>

          <div class="excel__button">
            <span class="material-icons">
              delete
            </span>
          </div>
  
          <div class="excel__button">
            <span class="material-icons">
              cancel
            </span>
          </div>

        </div>

      </div>

      <div class="excel__toolbar">

        <div class="excel__button">
          <span class="material-icons">
            format_align_left
          </span>
        </div>

        <div class="excel__button">
          <span class="material-icons">
            format_align_center
          </span>
        </div>

        <div class="excel__button">
          <span class="material-icons">
            format_align_right
          </span>
        </div>

        <div class="excel__button">
          <span class="material-icons">
            format_italic
          </span>
        </div>

        <div class="excel__button">
          <span class="material-icons">
            format_bold
          </span>
        </div>

        <div class="excel__button">
          <span class="material-icons">
            format_underlined
          </span>
        </div>

      </div>

      <div class="excel__formula">
        <div class="formula__info"> fx</div>
        <div class="formula__input" contenteditable></div>
      </div>

      <div class="excel__table">

        <div class="row">

          <div class="row-info">

          </div>

          <div class="row-data">

            <div class="column">
              A
            </div>

            <div class="column">
              B
            </div>
            
            <div class="column">
              C
            </div>
            
            <div class="column">
              D
            </div>
            <div class="column">
              D
            </div>
            <div class="column">
              D
            </div>
            <div class="column">
              D
            </div>
            <div class="column">
              D
            </div>
            <div class="column">
              D
            </div>
            <div class="column">
              D
            </div>
            <div class="column">
              D
            </div>

          </div>

        </div>

        <div class="row">

          <div class="row-info">
            1
          </div>

          <div class="row-data">

            <div class="cell selected" contenteditable="">EEE</div>
            <div class="cell" contenteditable>AA</div>
            <div class="cell" contenteditable>FFF</div>
            <div class="cell" contenteditable>GGG</div>

          </div>

        </div>
        
        <div class="row">

          <div class="row-info">
            1
          </div>

          <div class="row-data">

            <div class="cell" contenteditable>EEE</div>
            <div class="cell" contenteditable>AA</div>
            <div class="cell" contenteditable>FFF</div>
            <div class="cell" contenteditable>GGG</div>

          </div>

        </div>

        <div class="row">

          <div class="row-info">

          <div class="row-data">

            <div class="cell" contenteditable>EEE</div>
            <div class="cell" contenteditable>AA</div>
            <div class="cell" contenteditable>FFF</div>
            <div class="cell" contenteditable>GGG</div>

          </div>

        </div>

        <div class="row">

          <div class="row-info">

          <div class="row-data">

            <div class="cell" contenteditable>EEE</div>
            <div class="cell" contenteditable>AA</div>
            <div class="cell" contenteditable>FFF</div>
            <div class="cell" contenteditable>GGG</div>

          </div>

        </div>
      </div>

    </div>

  </div>
</body>
</html>
