<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container" id="app">

   <div class="dash-board">

    <div class="dash-board__header">
      <h1>Excel dashboard</h1>
    </div>

    <div class="dash-board__new">
      <div class="dash-board__view">
        <a href="#" class="dashboard__create">
          Новая <br> таблица
        </a>
      </div>

    </div>

    <div class="dash-board__table">

      <div class="dash-board__list-header">
        <span>Название таблицы</span>
        <span>Дата открытия</span>
      </div>

      <ul class="dash-board__list">
        
        <li class="dash-board__record">
          <a href="#">Таблица 1</a>
          <strong>17.06.2020</strong>
        </li>

        <li class="dash-board__record">
          <a href="#">Таблица 2</a>
          <strong>17.06.2020</strong>
        </li>
        
      </ul>

   </div>

  </div>
</body>
</html>
